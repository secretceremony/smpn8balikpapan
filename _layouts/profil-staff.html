---
layout: default
---

<div class="container py-5">
    <!-- Search Bar -->
    <div class="search-container">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by name or status...">
            </div>
        </div>
    </div>

    <!-- Page Title -->
    <h1 class="text-center page-title">{{ page.title | escape }}</h1>
    
    <!-- Team Members Grid -->
    <div class="row" id="employeeContainer">
        {% for employe in site.employees-staff %}
            <div class="col-lg-3 col-md-6 col-sm-6 employee-card" 
                 data-status="{{ employe.status | downcase }}"
                 data-name="{{ employe.name | downcase }}">
                <div class="team-member">
                    <img src="{{ employe.img }}" alt="{{ employe.name }}" class="member-image">
                    <div class="member-info">
                        <span class="member-role">
                            {{ employe.status }}
                        </span>
                        <h5 class="member-name">
                            {% assign names = employe.name | split: ' ' %}
                            <span class="member-firstname">{{ names | first }}</span>
                            <span class="member-lastname">{{ names | last }}</span>
                        </h5>
                        <p class="member-description">{{ employe.subjects }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        <div class="no-results hidden">
            No matches found for your search.
        </div>
    </div>
</div>
