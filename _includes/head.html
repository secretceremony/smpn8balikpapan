<head>
  <!-- Meta tags for responsive design, character encoding, and browser compatibility -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Favicon and site icon -->
  <link rel="shortcut icon" href="{{ site.baseurl }}{{site.icon}}" type="image/x-icon" />

  <!-- Page title: shows site title and page title if available -->
  <title>
    {{ site.title }} {% if page.title %} | {{ page.title }} {% endif %}
  </title>

  <!-- SEO meta tags: keywords, description, and author (fill as needed) -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Additional icons for Apple devices and fallback favicon -->
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <link rel="apple-touch-icon" href="#" />

  <!-- Google Fonts: preconnect for faster loading and font families used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Icon libraries: FontAwesome and Bootstrap Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Animation and carousel libraries (local assets) -->
  <link href="{{ site.baseurl }}/lib/animate/animate.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Main CSS stylesheets (external CDN versions) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pogo-slider@1.4.0/dist/css/pogo-slider.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/animate-css/animate.css@4.1.1/animate.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css" />
